<div class="container">
    <h2>Lista de Contactos</h2>
    <button (click)="newContact()" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> AÃ±adir Contacto
    </button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefonos</th>
                <th>Emails</th>
                <th>Direcciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.name }}</td>
                <td>
                    <ul>
                        <li *ngFor="let phone of contact.phones">{{ phone.phone }}</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li *ngFor="let email of contact.emails">{{ email.email }}</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li *ngFor="let address of contact.addresses">{{ address.address }}</li>
                    </ul>
                </td>
                <td>
                    <div class="row">
                        <button (click)="viewContact(contact.id)" class="btn btn-info btn-sm mr-2 mb-2">Ver</button>
                        <button (click)="editContact(contact.id)"class="btn btn-warning btn-sm mr-2 mb-2">Editar</button>
                        <button *ngIf="contact.id !== undefined" (click)="deleteContact(contact.id)" class="btn btn-danger mb-2">Eliminar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
